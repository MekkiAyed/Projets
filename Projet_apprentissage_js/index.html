<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>





<body>
    <section class="col-12">
        <div class="row p-3">
                <div class="row">
                    <div class="offset-3 col-md-6 mb-6">
                        <div class="p-3 border rounded bg-light">
                            
                            <h3 class="fw-bold">Vos coordonnées</h3><br>

                            <p><label for="nom">Nom :</label>
                                <input type="text" id="nom" name="nom" placeholder="votre nom"><br></p>
                            
                            <p><label for="prenom">Prénom :</label>
                                <input type="text" id="penom" name="prenom" placeholder="votre prénom"><br></p>

                            <p><label for="date">Date de naissance :</label>
                                <input type="date" id="date" name="date"><br></p>
                            
                            <p><label for="mail">Mail :</label>
                                <input type="text" id="mail" nom="mail" placeholder="votre adresse mail"></p>

                            <p><label for="site">Site :</label>
                                <input type="text" name="site" id="site" placeholder="adresse du site"></p>
                            
                            <p><label for="code">Code Postal :</label>
                                <input type="text" name="code" id="code" placeholder="votre code postal"></p>

                            <p><label for="genre">Genre :</label>
                                <input type="radio" id="homme" name="genre" value="homme">
                                <label for="homme">Homme</label>
                                <input type="radio" id="femme" name="genre" value="femme">
                                <label for="femme">Femme</label>
                            </p>

                            <p><label for="pays">Pays :</label>
                                <select name="pays" id="pays">
                                    <option value="pp">votre pays</option>
                                    <option value="fr">France</option>
                                    <option value="bg">Belgique</option>
                                    <option value="dt">Allemagne</option>
                                    <option value="esp">Espagne</option>
                                </select></p>


                                

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section class="col-12">
        <div class="row p-3">
            <div class="row">
                <div class="offset-3 col-md-6 mb-6">
                    <div class="p-3 border rounded bg-light">

                            <h3 class="fw-bold">Vos goûts</h3>

                            <p><label for="tarte">Tarte préferée :</label>
                                <br><input type="checkbox" name="tarte" id="tarte"> Tarte a la pomme
                                <br><input type="checkbox" name="tarte_1" id="tarte_1"> Tarte a la fraise
                                <br><input type="checkbox" name="tarte_2" id="tarte_3"> Tarte a la poire
                            </p>
                                    
                            <p><textarea name="gouts" placeholder="Décrivez vos goûts en détail"></textarea></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    






    <section class="col-12">
        <div class="row p-3">
            <div class="row">
                <div class="offset-3 col-md-6 mb-6">
                    <div class="p-3 border rounded bg-light">
                        <h3 class="fw-bold" id="photo">Envoyez nous votre photo</h3>
                        
                        
                        <p><label for="file"></label>
                        <input type="file" name="" id=""></p>

                         <p>
                            <button type="reset">Effacer</button>
                            <button type="submit">Envoyer</button>
                        </p>



                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
                
</body>







</html>
